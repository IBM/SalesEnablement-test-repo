# Repository
repo_name:  IBM/SalesEnablement-VMware-L3

#repo_url: https://github.com/IBM/SalesEnablement-VMware-L3
#edit_uri: edit/master/docs
docs_dir: docs


nav:
  - 'Welcome': 'index.md'
  - 'VMware Solutions Shared (OPTIONAL)':
    - 'Introduction': 'Shared/Introduction.md'
    - 'Provisioning': 'Shared/Provisioning.md'
    - 'Managing': 'Shared/Managing.md'
    - 'Hands On Access': 'Shared/HandsOn.md'
  - 'VMware as a Service':
    - 'Introduction': 'VMWaaS/Introduction.md'
    - 'Provisioning': 'VMWaaS/Provisioning.md'
    - 'Managing': 'VMWaaS/Managing.md'
    - 'Hands On Access': 'VMWaaS/HandsOn.md'
  - 'VMware Solutions Dedicated':
    - 'Introduction': 'Dedicated/Introduction.md'
    - 'Provisioning': 'Dedicated/Provisioning.md'
    - 'Managing': 'Dedicated/Managing.md'
  - 'Next Steps': 'NextSteps.md'

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
    - mkdocs-video
    - macros
    - search

markdown_extensions:
  - sane_lists
  - pymdownx.details
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - attr_list

