error.cleancache=U moet aanvullende stappen uitvoeren voordat u anderen kunt uitnodigen voor een vergadering.\n\nOm de uitnodigingsfunctie voor de plugin {0} te gebruiken, voert u de volgende stappen uit om Lotus Notes af te sluiten en opnieuw te starten.\n\n1. Sluit Lotus Notes af.\n2. Voer de volgende stappen uit vanaf een opdrachtaanwijzing:\n    a. Ga naar de installatiedirectory van Lotus Notes.\n        Bijvoorbeeld: typ \'cd c:\\Program Files\\Notes\\\'\n    b. Typ \'notes -RPARAMS -clean\' om Lotus Notes opnieuw te starten.\n\nProbeer nogmaals iemand uit te nodigen nadat u Lotus Notes opnieuw hebt gestart.

