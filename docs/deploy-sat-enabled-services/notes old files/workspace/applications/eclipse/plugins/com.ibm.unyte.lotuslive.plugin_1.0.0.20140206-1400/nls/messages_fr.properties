error.cleancache=Vous devez effectuer des \u00e9tapes suppl\u00e9mentaires avant de pouvoir inviter des personnes \u00e0 une r\u00e9union.\n\nAfin d'utiliser la fonction d'invitation \u00e0 une r\u00e9union pour le plug-in {0}, effectuez les \u00e9tapes suivantes pour quitter et red\u00e9marrer Lotus Notes.\n\n1. Quittez Lotus Notes.\n2. Dans une invite de commande, suivez les \u00e9tapes suivantes :\n    a. Acc\u00e9dez au r\u00e9pertoire d'installation de Lotus Notes.\n        Par exemple, tapez \'cd c:\\Program Files\\Notes\\\'\n    b. Tapez \'notes -RPARAMS -clean\' pour red\u00e9marrer Lotus Notes.\n\nUne fois que Lotus Notes a red\u00e9marr\u00e9, essayez \u00e0 nouveau d'inviter quelqu'un.

