error.cleancache=\u00c8 necessario effettuare ulteriori operazioni prima di invitare persone a una riunione.\n\nPer utilizzare la funzione di invito alla riunione per il plug-in {0}, effettuare le seguenti operazioni per uscire da Lotus Notes e riavviarlo.\n\n1. Uscire da Lotus Notes.\n2. Sulla richiesta comandi, effettuare le seguenti operazioni:\n    a. Andare alla directory di installazione per Lotus Notes.\n        Ad esempio. immettere \'cd c:\\Program Files\\Notes\\\'\n    b. Immettere \'notes -RPARAMS -clean\' per riavviare Lotus Notes.\n\nUna volta riavviato Lotus Notes, tentare nuovamente l'invito.

