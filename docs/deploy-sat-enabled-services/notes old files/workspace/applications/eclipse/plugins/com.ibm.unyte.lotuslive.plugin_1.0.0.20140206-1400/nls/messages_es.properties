error.cleancache=Debe realizar pasos adicionales para invitar a personas a una reuni\u00f3n. \n\nPara utilizar la funci\u00f3n de invitaci\u00f3n a una reuni\u00f3n para el plugin {0}, efect\u00fae los pasos siguientes para salir y reiniciar Lotus Notes.\n\n1. Salga de Lotus Notes.\n2. En un indicador de mandatos, efect\u00fae los pasos siguientes:\n    a. Vaya al directorio de instalaci\u00f3n de Lotus Notes.\n        Por ejemplo, escriba \'cd c:\\Archivos de programa\\Notes\\'\n    b. Escriba \'notes -RPARAMS -clean\' para reiniciar Lotus Notes.\n\nCuando Lotus Notes se haya reiniciado, intente volver a invitar a alguien.

