error.cleancache=Przed zaproszeniem os\u00f3b na konferencj\u0119 nale\u017cy wykona\u0107 dodatkowe kroki.\n\nAby u\u017cy\u0107 funkcji zapraszania na konferencj\u0119 dla wtyczki {0}, wykonaj nast\u0119puj\u0105ce kroki, kt\u00f3re umo\u017cliwi\u0105 wyj\u015bcie z produktu Lotus Notes i jego zrestartowanie.\n\n1. Wyjd\u017a z produktu Lotus Notes.\n2. Z poziomu wiersza komend wykonaj nast\u0119puj\u0105ce kroki:\n    a. Przejd\u017a do katalogu instalacyjnego produktu Lotus Notes.\n        Na przyk\u0142ad wpisz nast\u0119puj\u0105c\u0105 komend\u0119: cd c:\\Program Files\\Notes\\.\n    b. Wpisz komend\u0119 notes -RPARAMS -clean, aby zrestartowa\u0107 produkt Lotus Notes.\n\nPo zrestartowaniu produktu Lotus Notes ponownie spr\u00f3buj kogo\u015b zaprosi\u0107.

