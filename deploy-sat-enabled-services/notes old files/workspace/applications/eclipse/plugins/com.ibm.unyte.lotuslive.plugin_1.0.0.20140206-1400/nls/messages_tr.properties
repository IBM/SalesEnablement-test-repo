error.cleancache=Ki\u015fileri bir toplant\u0131ya davet edebilmek i\u00e7in \u00f6nce baz\u0131 ek ad\u0131mlar ger\u00e7ekle\u015ftirmeniz gerekir. \n\n{0} eklentisi i\u00e7in toplant\u0131 daveti \u00f6zelli\u011fini kullanmak \u00fczere, Lotus Notes program\u0131ndan \u00e7\u0131kmak ve program\u0131 yeniden ba\u015flatmak amac\u0131yla a\u015fa\u011f\u0131daki ad\u0131mlar\u0131 ger\u00e7ekle\u015ftirin.\n\n1. Lotus Notes program\u0131ndan \u00e7\u0131k\u0131n .\n2. Bir komut istemi ekran\u0131nda a\u015fa\u011f\u0131daki ad\u0131mlar\u0131 ger\u00e7ekle\u015ftirin.\n    a. Lotus Notes i\u00e7in kurulu\u015f dizinini de\u011fi\u015ftirin.\n       \u00d6rne\u011fin, \'cd c:\\Program Files\\Notes\\\' yaz\u0131n\n    b. Lotus Notes'u yeniden ba\u015flatmak i\u00e7in \'notes -RPARAMS -clean\' yaz\u0131n.\n\nLotus Notes yeniden ba\u015flad\u0131ktan sonra yeniden bir ki\u015fiyi davet etmeyi deneyin.

