error.cleancache=You must perform additional steps before you can invite people to a meeting.\n\nTo use the meeting invitation feature for the {0} plug-in, perform the following steps to exit and restart Lotus Notes.\n\n1. Exit Lotus Notes.\n2. At a command prompt, perform the following steps:\n    a. Change to the installation directory for Lotus Notes.\n        For example, type \'cd c:\\Program Files\\Notes\\\'\n    b. Type \'notes -RPARAMS -clean\' to restart Lotus Notes.\n\nAfter Lotus Notes restarts, try to invite someone again.

