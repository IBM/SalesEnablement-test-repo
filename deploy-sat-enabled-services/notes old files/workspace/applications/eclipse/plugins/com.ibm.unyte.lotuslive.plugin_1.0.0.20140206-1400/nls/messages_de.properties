error.filenotfound=Datei nicht gefunden. Wenden Sie sich an die Unterst\u00fctzung.
error.cleancache=Sie m\u00fcssen zus\u00e4tzliche Schritte ausf\u00fchren, bevor Sie Personen zu einer Besprechung einladen k\u00f6nnen.\n\nWenn Sie die Funktion zur Besprechungseinladung f\u00fcr das Plug-in "{0}" verwenden m\u00f6chten, f\u00fchren Sie die folgenden Schritte aus, um Lotus Notes zu beenden und erneut zu starten.\n\n1. Beenden Sie Lotus Notes.\n2. F\u00fchren Sie die folgenden Schritte in einer Eingabeaufforderung aus:\n    a. Wechseln Sie in das Installationsverzeichnis von Lotus Notes.\n        Beispiel: Geben Sie \'cd c:\\Programme\\Notes\\\' ein.\n    b. Geben Sie \'notes -RPARAMS -clean\' ein, um Lotus Notes erneut zu starten.\n\nNachdem Lotus Notes erneut gestartet wurde, versuchen Sie noch einmal, eine Person einzuladen.

