error.cleancache=Du skal udf\u00f8re flere trin, f\u00f8r du kan invitere andre personer til et m\u00f8de.\n\nHvis du vil bruge funktionen til m\u00f8deinvitation for {0}-pluginen, skal du udf\u00f8re f\u00f8lgende trin for at afslutte og genstarte Lotus Notes.\n\n1. Afslut Lotus Notes.\n2. G\u00f8r f\u00f8lgende p\u00e5 en kommandoprompt:\n    a. Skift til installationsbiblioteket til Lotus Notes.\n        Skriv f.eks. \'cd c:\\Program Files\\Notes\\\'\n    b. Skriv \'notes -RPARAMS -clean\' for at genstarte Lotus Notes.\n\nPr\u00f8v at invitere nogen, efter at Lotus Notes er genstartet.

